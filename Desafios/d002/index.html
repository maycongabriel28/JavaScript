<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios boas vindas</title>
    <style>
        body {
            font: 1em Times, serif;
        }

        button {
            font: 1em Times, serif;
            padding: 20px; /* Determina o tamanho do botão */
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <button onclick="boas_vindas()">Clique aqui</button> <!-- Adiciona botão -->
    <script>
        function boas_vindas(){
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt(`Olá ${nome}, quantos anos você tem?`)
            window.alert(`Acabo de conhecer ${nome}, que tem ${idade} de idade!`)
        }
    </script>
</body>
</html>
